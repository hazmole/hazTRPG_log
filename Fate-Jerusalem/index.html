<html>
<head>
	<meta charset="utf-8">
	<script src="./index.js"></script>
	<script>
		var TITLE, INDEX;

		function init(){
			document.title = TITLE;

			var arr = INDEX.map( link => {
				return `<div class="LinkObj" onClick="link('${link.url}')">${link.title}</div>`;
			});
			var navPanel = document.getElementById("MainNav");
			navPanel.innerHTML = arr.join('');

			link(INDEX[0].url);
		}
		function link(url){
			var embdPanel = document.getElementById("MainContext");
			embdPanel.src = url;
		}
		window.onload = init;
	</script>
	<style>
		body {
			background: #454752;
			margin: 0;
		}
		#MainNav {
			display: flex;
			justify-content: flex-start;
			flex-wrap: wrap;
			background: #25222e;
			padding: 0.5rem 0.5rem 0 0.5rem
		}
		#MainNav .LinkObj {
			cursor: pointer;
			padding: .7rem;
			margin: 0 5px 10px 5px;

			border: 3px groove #bfbfbf;
			background: #101014;
			color: white;
		}
		#MainNav .LinkObj:hover { background: #474656; }
		#MainNav .LinkObj:active { background: black; }
		#MainContext {
			width: calc(100vw - 20px);
			height: calc(100vh - 100px);
		}
	</style>
</head>

<div id="MainNav"></div>
<embed id="MainContext" type="text/html" src="" >

</html>
