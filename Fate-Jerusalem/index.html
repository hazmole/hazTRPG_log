<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./index.js"></script>
	<script>
		var TITLE, INDEX;

		function init(){
			// Handle Title
			document.title = TITLE;

			// Render PageLink Object
			var arr = INDEX.map( (link, idx) => {
				return `<div class="LinkObj btn" onClick="link(this, ${idx})">${link.title}</div>`;
			});
			var navPanel = document.getElementById("NavbarInner");
			navPanel.innerHTML = arr.join('');

			// Set Default Page
			const urlParams = new URLSearchParams(window.location.search);
			var pageIdx = parseInt(urlParams.get('p'));
			if(pageIdx==null || isNaN(pageIdx)) pageIdx = 0;

			var defaultElem = document.getElementsByClassName('LinkObj')[pageIdx];
			link(defaultElem, pageIdx);
		}
		function link(elem, pageIdx){
			// Render PageLink Objects Active
			var arr = document.getElementsByClassName('LinkObj');
			for(var i=0; i<arr.length; i++){
				if(arr[i].classList.contains('active')){
					arr[i].classList.remove('active');
				}
			}
			elem.classList.add("active");
			elem.scrollIntoView({ behavior: 'smooth', inline: 'center'});

			// Render Page
			var embdPanel = document.getElementById("MainContext");
			embdPanel.src = INDEX[pageIdx].url;

			// Modify URL
			const path = window.location.pathname
			window.history.pushState({ additionalInformation: 'Updated the URL with JS' }, TITLE, path+`?p=${pageIdx}`);
		}
		window.onload = init;
	</script>
	<style>
		body {
			background: #454752;
			color: white;
			margin: 0;
		}

		#MainFrame {
			display: flex;
			flex-direction: column;
			height: calc(100vh);
		}
		#MainNavbarOuter {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			background: #25222e;
			padding: 0.5rem 0;
			border-bottom: outset 10px #25222e;
		}
		#MainNavbar { display:flex; min-width: 300px; flex-grow:1; justify-content:space-between; align-items:center; }
		#NavbarInnerFrame { flex-grow:1; overflow-x: auto; }
		#NavbarInner { display:flex; margin-left: auto; margin-right: auto; }
		#NavbarInner .LinkObj {
			margin: 5px;
			font-size: 12px;
		}
		#MainContext {
			flex-grow: 1;
			border: 0;
		}

		#prevBtn, #nextBtn { 
			margin:0 10px; padding:1.4rem 0.7rem;
			background: #14144c;
		}
		.btn {
			cursor: pointer;
			padding:.7rem;
			border: 3px groove #bfbfbf;
			background: #101014;
			color: white;
			flex-shrink: 0;
		}

		.btn:hover { background: #474656; }
		.btn:active { background: black !important; }
		.btn.active { background: #6a6185; }
		#prevBtn:hover, #nextBtn:hover { background: #2b2589; }

	</style>
</head>
<div id="MainFrame">
	<div id="MainNavbarOuter">
		<div id="MainNavbar">
			<div id="prevBtn" class="btn">上一頁</div>
			<div id="NavbarInnerFrame">
				<div id="NavbarInner"></div>
			</div>
			<div id="nextBtn" class="btn">下一頁</div>
		</div>
	</div>
	<iframe id="MainContext" type="text/html" src="" >
		你的瀏覽器不支援 iframe
	</iframe>
</div>
</html>
