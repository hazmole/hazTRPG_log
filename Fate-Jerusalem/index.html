<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="【FATE】耶路撒冷聖杯戰爭 - 團錄彙整">
	<meta property="og:type" content="website">
	<script src="./index.js"></script>
	<script>
		var TITLE, INDEX;

		function init(){
			// Handle Title
			document.title = TITLE;

			
		}
		window.onload = init;

		function collapse() {
			var navBarElem = document.getElementById("NavBar");
			var className = "Unfold";
			if (navBarElem.classList.contains(className)) {
				navBarElem.classList.remove(className);
			} else {
				navBarElem.classList.add(className);
			}	
		}
	</script>
	<style>
		body { background:#454752; color:white; margin:0; overflow-y:hidden; }
		#MainFrame { display:flex; height:calc(100vh); width:calc(100vw); overflow-y:hidden; }

		#NavBar { background:#141414; width:0;
			-webkit-transition: width .5s ease-in-out;
			-moz-transition: width .5s ease-in-out;
			-o-transition: width .5s ease-in-out;
			transition: width .5s ease-in-out;
		}
		#NavBar.Unfold { width:300px;
			-webkit-transition: width .5s ease-in-out;
			-moz-transition: width .5s ease-in-out;
			-o-transition: width .5s ease-in-out;
			transition: width .5s ease-in-out;
		}
		#NavBarHeader {
			height: 50px;
			border-bottom: #454752 2px solid;
		}

		
		#NavBarTrigger {
			position:fixed; right:15px; top:0px;
			height:28px; width:28px;
			padding:10px; text-align:center; font-size:22px;
			
			background:#141414;
			cursor: pointer;
		}
		
		#MainContext { flex-grow:1; border:0; }
		
	</style>
</head>
<body>
<div id="MainFrame">
	<iframe id="MainContext" type="text/html" src="Jerusalem_part01.html">
		你的瀏覽器不支援 iframe
	</iframe>
	<div id="NavBar">
		<div id="NavBarHeader"></div>
	</div>
</div>
<div id="NavBarTrigger" onclick="collapse()">☰</div>
</body>
</html>
